<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css"/>
    <title>Style</title>
</head>

<body>

    <dic class="container" id="container">
        
        <div class="form-container sign-up">
            <form>
                <h1>Create account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>or use email</span>
                <input type="email" placeholder="Email">
                <input type="username" placeholder="Username">
                <input type="password" placeholder="Password">
                <button>Sign up</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Sign in</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div>
                <span>or use email</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <div class="forgot">
                    <a href="#">Forgot your password?</a>
                </div>
                <button>Sign in</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-page toggle-left">
                    <h1>Already have account?</h1>
                    <p>This way to sign in!</p>
                    <button class="active" id="login">Sign In</button>
                </div>
                
                <div class="toggle-page toggle-right">
                    <h1>Sign up to start!</h1>
                    <p>Register with your personal details to get started</p>
                    <button class="active" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="BackEnd.js"></script>
</body>
</html>
